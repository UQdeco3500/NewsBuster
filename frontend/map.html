<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/phone.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="leaflet/leaflet.css" />
    <script src="leaflet/leaflet.js"></script>
    <title>Mobile & Social</title>
</head>
<body class="background">
    <div class="iphone-x">

      
        <div class="rounded map-search">
        <div class="input-group">
            <input type="search" placeholder="Searching.." aria-describedby="button-addon1" class="form-control border-0 bg-light">
            <div class="input-group-append">
            <button  type="submit" class="btn btn-link text-primary"><i class="fa fa-search" aria-hidden="true"></i></button>
            </div>
        </div>
        </div>

        <section id="openMap" class="map-container">
            <div id="map"></div>
            <div class="mask"></div>
        </section>

        <div class="icons">
            <div class= "icon icon-l">
                <img src="img/icon/Gallery.png">
                <img class= "hover_img hover_img-l" src="img/icon/Gallery (hovered colour).png">
            </div>
            <div class= "icon icon-l-m">
                <img src="img/icon/Home.png">
                <img class= "hover_img hover_img-m" src="img/icon/Home (hovered colour).png">
            </div>
            <div class= "icon icon-r-m">
                <img src="img/icon/Image upload.png">
                <img class= "hover_img hover_img-r" src="img/icon/Image upload (hovered colour).png">
            </div>
            <div class= "icon icon-r">
                <img src="img/icon/profile page.png">
                <img class= "hover_img hover_img-r" src="img/icon/profile page (hovered colour).png">
            </div>
            <!-- <img class= "icon" src="img/icon/Home.png">
            <img class= "icon" src="img/icon/Image upload.png"> -->
        </div>
    </div>
</body>
<script>
    // Create a map centered on Australia
    var map = L.map('map').setView([-27.4698, 153.0251], 14);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attributionControl: false
    }).addTo(map);
    var customIcon = L.icon({
        iconUrl: 'img/map/marker_bubble.png',
        iconSize: [50, 50],
        iconAnchor: [22, 10],
    });

    L.marker([-27.4698, 153.0251], {icon: customIcon}).addTo(map)
            .bindPopup('Brisbane City')
            .openPopup();
</script>
</html>
