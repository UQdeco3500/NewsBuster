<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/phone.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/live.css">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="css/content.css">
    <link rel="stylesheet" href="leaflet/leaflet.css" />
    <script src="leaflet/leaflet.js"></script>

    <title>Mobile & Social</title>
    </head>
    <body id="profile-body">
      <div id="profile-banner">
        <p id="profile-title">My Profile</p>
        <div>
          <img id="profile-pic" src="img/home/profile_1.png">
          <img id="profile-pic-edit" src="img/icon/edit.png">
        </div>
      </div>

    
      <div class="profile-content">
        <div class="profile-field">
          <p>Your name</p>
          <div>
            <input class="profile-field-text-input" type="text" value="John Lin">
            <img class="profile-field-edit-icon" src="img/icon/edit.png">
          </div>
        </div>
  
        <div class="profile-field">
          <p>Age</p>
          <div>
            <input class="profile-field-text-input" type="text" value="29">
            <img class="profile-field-edit-icon" src="img/icon/edit.png">
          </div>
        </div>
  
        <div class="profile-field">
          <p>Password</p>
          <div>
            <input class="profile-field-text-input" type="password" value="PASSWORD,123">
            <img class="profile-field-edit-icon" src="img/icon/edit.png">
          </div>
        </div>
  
        <div class="profile-field">
          <p>Location</p>
          <div>
            <input class="profile-field-text-input" type="text" value="Brisbane, Australia">
            <img class="profile-field-edit-icon" src="img/icon/edit.png">
          </div>
        </div>  
      </div>
   
    <div id="home-nav" class="icons">
      <div class= "icon icon-l">
          <img class= "non_hover"  src="img/icon/Gallery.png">
          <img class= "hover_img hover_img-l" src="img/icon/Gallery (hovered colour).png">
      </div>
      <div class= "icon icon-l-m">
          <img src="img/icon/Home.png">
          <img class= "hover_img hover_img-m" src="img/icon/Home (hovered colour).png">
      </div>
      <div class= "icon icon-r-m">
          <img src="img/icon/Image upload.png">
          <img class= "hover_img hover_img-r" src="img/icon/Image upload (hovered colour).png">
      </div>
      <div class= "icon icon-r cur-icon">
          <img src="img/icon/profile page.png">
          <img class= "hover_img hover_img-rr" src="img/icon/profile page (hovered colour).png">
      </div>
  </div>

</body>
<script src="link.js"></script>
</html>
