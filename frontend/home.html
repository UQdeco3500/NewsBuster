<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/phone.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/live.css">
    <link rel="stylesheet" href="css/content.css">
    <link rel="stylesheet" href="css/art_details.css">
    <link rel="stylesheet" href="leaflet/leaflet.css" />
    <script src="leaflet/leaflet.js"></script>

    <title>Mobile & Social</title>
    </head>
    <body class="content-background">
        <div class="home-containter" data-spy="scroll" data-offset="0">
            <div class="home-content">
                <div class="card home-profile">
                    <div class="card-body">
                      <h5 class="card-text">Welcome Back</h5>
                      <h5 class="card-text">John!</h5>
                    </div>
                    <img class="card-img-top" src="img/home/profile_1.png" alt="Card image cap">
                </div>
                <div class="card live-card">
                  <div class="card-body">
                    <h5 >An event you're attending has started.</h5>
                    <h5 >Join the live session here!</h5>    
                  </div>
                  <div id="live-dot">
                    <svg height="75" width="75" class="blinking">
                      <circle cx="10" cy="10" r="8" fill="red" />  
                    </svg> 
                  </div>
                  <p id="live-label">LIVE</p>
              </div>
            </div>


            <div class="home-trending-title">
                <h5 class="card-text">Trending Authentic Art</h5>
            </div>

            <div class="home-arts">
                <div class="home-arts-left">
                    <div class="card home-art-card">
                        <img class="card-img-top" src="img/home/art1.jpeg" alt="Card image cap">
                        <div class="card-body home-details-con">
                          <div  class="btn btn-primary home-details-btn" id="home-details-art-1">Details</div>
                        </div>
                      </div>

                      <div class="card home-art-card">
                        <img class="card-img-top" src="img/home/art2.jpeg" alt="Card image cap">
                        <div class="card-body home-details-con">
                          <div  class="btn btn-primary home-details-btn">Details</div>
                        </div>
                      </div>

                </div>

                <div class="home-arts-right">

                    <div class="card home-art-card" id="home-pose-locations">
                      <div class="card-body home-details-con" id="home-pose-locations-content">
                        <h5>23 Posts</h5>
                        <h4>Brisbane, Australia</h4>
                      </div>
                  </div>

                    <div class="card home-art-card">
                        <img class="card-img-top" src="img/home/art3.jpeg" alt="Card image cap">
                        <div class="card-body home-details-con">
                          <div  class="btn btn-primary home-details-btn">Details</div>
                        </div>
                    </div>
                    <div class="card home-art-card">
                        <img class="card-img-top" src="img/home/Paris.png" alt="Card image cap">
                        <div class="card-body home-details-con">
                          <div  class="btn btn-primary home-details-btn">Details</div>
                        </div>
                      </div>
                      <div class="card home-art-card">
                        <img class="card-img-top" src="img/home/art4.jpeg" alt="Card image cap">
                        <div class="card-body home-details-con">
                          <div  class="btn btn-primary home-details-btn">Details</div>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>


  <div class="map-detailed-info" id="home-locations-info">
    <a href="#" class="btn btn-link text-primary" id="home-locations-info-btn"><i class="fa fa-times-circle-o"></i></a>

    <div class="card">
        <div class="card-body">
          <h4 class="card-title" id="home-location-title">Change your location</h4>
          <!-- <h4 class="card-text">Lighting in Paris</h4> -->
          <div class="form-group" style="margin-bottom: 0.1rem;">
            <label>Current Location address</label>
            <p id="home-cur-location">Brisbane City, Australia</p>
            <input style="visibility: hidden; height: 0px;" type="password" class="form-control" placeholder="newLocation">


          </div>
          <div class="form-group">
            <label >New Location</label>
            <!-- <input type="password" class="form-control" id="newLocation" placeholder="New Location"> -->
            <input  class="form-control" id="newLocation"  placeholder="Enter New Location">

          </div>

          <div class="btn btn-link btn-primary" id="home-change-location-btn">Confirm</div>

        </div>
      </div>
</div>

    <div id="home-nav" class="icons">
      <div class= "icon icon-l">
          <img class= "non_hover"  src="img/icon/Gallery.png">
          <img class= "hover_img hover_img-l" src="img/icon/Gallery (hovered colour).png">
      </div>
      <div class= "icon icon-l-m cur-icon">
          <img src="img/icon/Home.png">
          <img class= "hover_img hover_img-m" src="img/icon/Home (hovered colour).png">
      </div>
      <div class= "icon icon-r-m">
          <img src="img/icon/Image upload.png">
          <img class= "hover_img hover_img-r" src="img/icon/Image upload (hovered colour).png">
      </div>
      <div class= "icon icon-r">
          <img src="img/icon/profile page.png">
          <img class= "hover_img hover_img-rr" src="img/icon/profile page (hovered colour).png">
      </div>
  </div>

</body>
<script>
  location_btn = document.getElementById("home-change-location-btn")
  location_btn.addEventListener('click', function(){
    var new_location = document.getElementById("newLocation").value
      document.getElementById("home-cur-location").innerHTML = new_location
      document.getElementById("home-location-title").innerHTML = 'Success !'
    }
  )

  document.getElementById("home-locations-info-btn").addEventListener('click', function(){
    document.getElementById("home-locations-info").style.visibility = 'hidden'
    
  })

  document.getElementsByClassName('live-card')[0].addEventListener('click', function(){
    window.location.href = 'live-event.html';
  })

  document.getElementById("home-pose-locations-content").addEventListener('click', function(){
    document.getElementById("home-locations-info").style.visibility = 'visible'
    document.getElementById("home-location-title").innerHTML = 'Change your location'

  })

  document.getElementById("home-details-art-1").addEventListener('click', function(){
    window.location.href = 'home-art-details.html';

  })

  
  
    
</script>
<script src="link.js"></script>

</html>
